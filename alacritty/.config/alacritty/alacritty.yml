colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  normal:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x0080ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
  bright:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x0080ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
font:
    normal:
         family: Fira Code
key_bindings:
- { key: V, mods: Control, action: Paste }
- { key: C, mods: Control, action: Copy }
- { key: C, mods: Control|Shift, chars: "\x03" }
