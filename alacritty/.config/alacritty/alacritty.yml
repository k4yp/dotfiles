colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff4080'
    green:   '0x80ff40'
    yellow:  '0xff8040'
    blue:    '0x4080ff'
    magenta: '0x8040ff'
    cyan:    '0x80ffff'
    white:   '0x808080'

  # Bright colors
  bright:
    black:   '0x000000'
    red:     '0xff80c0'
    green:   '0xc0ff80'
    yellow:  '0xffc080'
    blue:    '0x80c0ff'
    magenta: '0xc080ff'
    cyan:    '0xc0ffff'
    white:   '0xc0c0c0'

font:
    normal:
         family: Cousine Nerd Font Mono
key_bindings:
- { key: V, mods: Control, action: Paste }
- { key: C, mods: Control, action: Copy }
- { key: C, mods: Control|Shift, chars: "\x03" }
